<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width = device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Prueba/1/ L</title>
</head>

<body class="bg-Red" >
    <nav class="navbar mb-4" style="background-color: #d8cbb8;">
        <nav class="navbar">
            <div class="container-fluid">
                <nav class="navbar">
                    <div class="container">
                     <img src="logored.png"width="90">
                  </nav>
            </div>
          </nav>
    </nav>
    <div class="container-fluid">

        <div class="row d-flex justify-content-center px-4">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class=" card border-none shadow-sm  ">
                    <div class="card-body ">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="card-2 px-4 ">
                                    <div class="">
                                        <h1 class="h4 color-sigedoes">Bienvenido a!</h1>
                                    </div>
                                    <div class="inputBox-2 ">
                                        <input [(ngModel)]="usuario.nombre" type="text" required="required">
                                        <span> Usuario </span>
                                    </div>
                                    <div class="inputBox-3 ">
                                        <input [(ngModel)]="usuario.pass" type="password" required="required">
                                        <span>Contraseña</span>
                                    </div>
                                    <div class=" text-center">
                                        <div class="d-flex justify-content-center">
                                            <button class="enter-2 me-3" (click)="Acceso()">Ingresar</button>
                                            <button class="enter-2 ms-3" (click)="registrarse()">Registrarse</button>
                                        </div>
                                        <div class="pt-3">
                                            <div class="row d-flex justify-content-center">
                                                <div class="col-4 d-none d-lg-block">
                                                    <img class="img-fluid" src="forgotp.png" alt="" width="90px">
                                                </div>
                                                <div class="col-lg-8 col-sm-12 mt-4">
                                                    <a class="link-success link-offset-1 link-opacity-50-hover" routerLink="forgotPassword">
                                                        ¿Olvidó su contraseña?
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="col-lg-6 d-none d-lg-block d-flex justify-content-center">
                                <div class="d-flex justify-content-center">
                                    <img src="inicio.png" alt="" width="500px">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
