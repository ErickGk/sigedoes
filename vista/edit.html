<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width = device-width, initial-scale-1">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="edit.css">
    <title>Editar Información</title>
</head>

<body>
    <div class="container-fluid p-0 mt-2">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 mb-2">
                    <div class="card px-4 py-2">
                        <div class="row d-flex justify-content-center">
                            <div class="container mt-2 col-8 d-flex justify-content-center">
                                <a class="link-offset-2 link-underline link-underline-opacity-0 fs-1 text-success"
                                    href="">
                                    <img src="tufoto.png" class="img-fluid borde-999" alt="image">
                                </a>
                            </div>
                            <div class="card-body text-center p-2">
                                <h4 class="card-title">{{ALUMNO}}</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9 mb-2">
                    <div class="card d-flex flex-column">
                        <div class="col">
                            <div class="mb-2 px-4 border-bottom color-1">
                                <ul class="nav nav-underline">
                                    <li class="nav-item fs-5">
                                        <a class="nav-link active text-light" aria-current="page" href="#">Mi Perfil</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col px-3">
                            <h4>Detalles de Perfil</h4>

                            <div class="container mb-2">
                                <h5 class="m-0">Nombre de Usuario:</h5>
                                <div class="row row-cols-2">
                                    <div class="col-8">
                                        <p class="m-0">???</p>
                                    </div>
                                    <div class="col-4 text-end">
                                        <button class="enter-2">Editar</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col px-3">
                            <h4>Descripción</h4>
                            <div class="container mb-2">
                                <div class="row row-cols-2">
                                    <div class="col-8">
                                        <p>???</p>
                                    </div>
                                    <div class="col-4 text-end">
                                        <button class="enter-2">Editar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col px-3">
                            <h5>Cambiar Contraseña</h5>
                            <div class="container mb-2">
                                <div class="row">
                                    <div class="col-lg-4 mb-2">
                                        <input type="text" class="fs-6 form-control" placeholder="Nueva Contraseña">
                                    </div>
                                    <div class="col-lg-8 mb-2">
                                        <div class="row">
                                            <div class="col-lg-6 mb-2">
                                                <input type="text" class="fs-6 form-control"
                                                    placeholder="Confirmar Contraseña">
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="row row-cols-2">
                                                    <div class="col">
                                                        <button class="enter-1 m-0">Confirmar</button>
                                                    </div>
                                                    <div class="col">
                                                        <button class="enter-1 m-0">Cancelar</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
