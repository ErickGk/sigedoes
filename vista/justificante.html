<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Justificantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="justificante.css">
        
</head>
<body>
    <!--- Titulo --->
    <div class="d-flex justify-content-center p-1 mb-2 bg-color-1">
        <h4 class="singup-3 m-2">Solicitar Justificante</h4>
    </div>
    <div class="container-fluid">
        <!--- formulario --->
        <form>
            <!--- Section Nombre --->
            <div class="col-12 px-3">
                <div class="container p-0">
                    <h5>Nombre</h5>
                </div>
                <div class="container mb-2">
                    <div class="row">
                        <input type="text" class="fs-6 form-control" placeholder="">
                    </div>
                </div>
            </div>

            <!--- Section Razon --->
            <div class="col-12 px-3">
                <div class="container p-0">
                    <h5>Razón de la Falta</h5>
                </div>
                <div class="container mb-2">
                    <div class="row">
                        <textarea class="form-control"></textarea>
                    </div>
                </div>
            </div>

            <!--- Section Documento (Foto) --->
            <div class="container p-md-0 mb-2">
                <h5>Documento de Referencia</h5>
                <div class="container py-2">
                    <div class="row">
                        <div class="col-lg-2 col-md-3 col-6">
                            <div class="card pt-2">
                                <a href="#">
                                    <img src="documentfoto.png" class="card-img-top" alt="documento">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--- Fechas Justificar --->
            <div class="col-12 px-3">
                <div class="container p-0">
                    <div class="row">
                        <div class="col mb-2">
                            <h5>Día(s) a Justificar:</h5>
                        </div>
                        <div class="col mb-2">
                            <select class="form-select">
                                <option>Día</option>
                                <option>Días</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="container mb-2">
                    <div class="row d-flex">
                        <input type="date" class="fs-6 form-control" placeholder="">
                    </div>
                </div>
                <div class="container mb-2">
                    <div class="row d-flex">
                        <div class="col-6 p-0 d-flex">
                            <p class="mx-2">De:</p>
                            <input type="date" class="fs-6 form-control" placeholder="">
                        </div>
                        <div class="col-6 p-0 d-flex">
                            <p class="mx-2">a</p>
                            <input type="date" class="fs-6 form-control" placeholder="">
                        </div>
                    </div>
                </div>

                <!--- Botones --->
                <div class="container mb-2">
                    <div class="row d-flex justify-content-center">
                        <div class="col-lg-6 d-flex">
                            <div class="col text-center">
                                <button class="enter-2 m-0">Cancelar</button>
                            </div>
                            <div class="col text-center">
                                <button class="enter-2 m-0">Solicitar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
