<div class="row justify-content-center pt-5 p-5 text-center">
  <h1 class="display-6">Sistema para la emisión de Constancias de Estudios</h1>
  <div class="col-lg-5 pb-4 pt-4">
    <div class="row d-flex">
      <div class="col-12 d-flex h4 pb-2 mb-4 text-success border-bottom border-success">
        <h5><i class="fa-solid fa-right-to-bracket"></i></h5>
        <h5 class="px-2 ">{{titulo}}</h5>
      </div>
    </div>
    <div class="card" style="height:275px ;">
      <div class="card-header">
        <h5 class="fw-light">Si no has realizado tu registro presiona el botón "Registrarse".</h5>
      </div>
      <div class="card-body">
        <div class="form-floating form-control-user mb-3">
          <input [(ngModel)]="usuario.nombre" type="email" class="form-control" id="floatingInput"
            placeholder="name@example.com">
          <label for="floatingInput">Acceso : Email address</label>
        </div>
        <div class="form-floating">
          <input [(ngModel)]="usuario.pass" type="password" class="form-control" id="floatingPassword"
            placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="pt-3 pb-2">
          <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary" type="button" (click)="Acceso()">
              <i class="fa-solid fa-right-to-bracket px-3"></i>
              Acceso
            </button>
            <a class="small px-3" href="forgot-password.html">Forgot Password?</a>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
      </div>
    </div>
  </div>
  <div class="col-lg-5 pt-4">
    <div class="row d-flex">
      <div class="col-12 d-flex  h4 pb-2 mb-4 text-success border-bottom border-success">
        <h5><i class="fa-solid fa-pencil"></i></h5>
        <h5 class="px-2">Registro</h5>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <h5 class="fw-light">Si no has realizado tu registro presiona el botón "Registrarse".</h5>
      </div>
      <div class="card-body">
        <div class="bg-light rounded-8 bg-gradient align-baseline d-flex justify-content-center py-5">
          <button type="button" class="btn btn-success btn-3g">
            Registrarse
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
<br><br><br><br>
        </div>
      </div>
    </div>
  </div>
</div>
