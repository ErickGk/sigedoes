<div class="container-fluid ">
  <div class="row">
      <div class="col text-center color-sigedoes">
          <h1 class="display-6">{{titulo}}</h1>
          <h2 class="display-6">{{proyecto}}</h2>
      </div>
  </div>
  <div class="row d-flex justify-content-center px-4">
      <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card shadow-lg border-success ">
              <div class="card-body text-bg-success ">
                  <div class="row">
                      <div class="col-lg-6">
                          <div class="card-2 px-4 ">
                              <div class="">
                                  <h1 class="h4 color-sigedoes">Bienvenido a!</h1>
                              </div>
                              <div class="inputBox-2 ">
                                  <input [(ngModel)]="usuario.nombre" type="text" required="required">
                                  <span> Usuario </span>
                              </div>
                              <div class="inputBox-3 ">
                                  <input [(ngModel)]="usuario.pass" type="password" required="required">
                                  <span>Contraseña</span>
                              </div>
                              <div class=" text-center">
                                  <div class="d-flex justify-content-center">
                                      <button class="enter-2 me-3" (click)="Acceso()">Ingresar</button>
                                      <button class="enter-2 ms-3" (click)="registrarse()">Registrarse</button>
                                  </div>
                                  <div class="pt-3">
                                      <div class="row d-flex justify-content-center">
                                          <div class="col-4 d-none d-lg-block">
                                              <img class="img-fluid" src="{{forgotimg}}" alt="" width="90px">
                                          </div>
                                          <div class="col-lg-8 col-sm-12 mt-4">
                                              <a class="link-success link-offset-1 link-opacity-50-hover" (click)="forgotPassword()">
                                                  ¿Olvidó su contraseña?
                                              </a>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                              
                          </div>
                      </div>
                      <div class="col-lg-6 d-none d-lg-block d-flex justify-content-center">
                          <div class="d-flex justify-content-center">
                              <img src="{{logoCbtis}}" alt="" width="500px">
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
