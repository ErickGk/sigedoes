<div class="row justify-content-center pt-5 p-5 text-center">

  <h1 class="display-6"><img src="{{logoCbtis}}" style="width:90px">Sistema para la emisión de Constancias de Estudios </h1>

  <div class="col-lg-5 pb-4 pt-4">
    <div class="row d-flex justify-content-center">
      <div class="col-11 d-flex  h4 pb-2 mb-4 text-success border-bottom border-success">
        <h5><i class="fa-solid fa-right-to-bracket"></i></h5>
        <h5 class="px-2 ">{{titulo}}</h5>
      </div>
    </div>
    <div class="card" style="height:290px ;">
      <div class="card-header">
        <h5 class="fw-light">Si no has realizado tu registro presiona el botón "Registrarse".</h5>
      </div>
      <div class="card-body">
        <div class="form-floating form-control-user mb-3">
          <input [(ngModel)]="usuario.nombre" type="email" class="form-control" id="floatingInput"
            placeholder="name@example.com">
          <label for="floatingInput">Acceso : Email address</label>
        </div>
        <div class="form-floating">
          <input [(ngModel)]="usuario.pass" type="password" class="form-control" id="floatingPassword"
            placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="pt-3 pb-2">
          <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-3GB bg-gradient" type="button" (click)="Acceso()">
              <i class="fa-solid fa-right-to-bracket px-3"></i>
              Acceso
            </button>
            <a class="btn px-3" (click)="forgotPassword()">Forgot Password?</a>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
      </div>
    </div>
  </div>
  <div class="col-lg-5 pt-4">
    <div class="row d-flex justify-content-center">
      <div class="col-11 d-flex  h4 pb-2 mb-4 text-success border-bottom border-success">
        <h5><i class="fa-solid fa-pencil"></i></h5>
        <h5 class="px-2">Registro</h5>
      </div>
    </div>
    <div class="card" style="height:290px ;">
      <div class="card-header">
          <p class="fw-light">Para el registro es indispensable que se encuentre en servicio en este nivel educativo.</p>
      </div>
      <div class="card-body">
        <div class="bg-light rounded-8 bg-gradient align-baseline d-flex justify-content-center py-4">
          <button type="button" class="btn btn-success btn-3g" (click)="registrarse()">
            Registrarse
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
