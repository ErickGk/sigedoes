 
  <div class="row">
      <div class="col text-center text-color-sigese">
          <p class="fw-light fs-5">{{proyecto}}</p>
      </div>
  </div>
  <div class="row d-flex justify-content-center">
      <div class="col-lg-10">
          <div class="card shadow-lg border">
              <div class="card-body bg-sigese2">
                  <div class="row">
                      <div class="col-lg-6">
                          <div class="card-2 px-4 ">
                              <div class="">
                                   <i class="bi bi-person-circle fs-1 text-color-sigese"></i> 
                              </div>
                              <div class="inputBox-2 ">
                                  <input [(ngModel)]="usuario.nombre" type="text" required="required">
                                  <span> Usuario </span>
                              </div>
                              <div class="inputBox-3 ">
                                  <input [(ngModel)]="usuario.pass" type="password" required="required">
                                  <span>Contraseña</span>
                              </div>
                              <div class=" text-center">
                                  <div class="d-flex justify-content-center">
                                      <button class="enter-2" (click)="Acceso()">Ingresar</button>
                                      <button class="enter-2 ms-2" (click)="registrarse()">Registrarse</button>
                                  </div>
                                  <div class="pt-3">
                                      <div class="row d-flex justify-content-center">
                                          <div class="col-lg-9 col-sm-12 mt-4">
                                              <a class="link-success link-offset-1 link-opacity-50-hover" routerLink="forgotPassword">
                                                  ¿Olvidó su contraseña?
                                              </a>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                              
                          </div>
                      </div>
                      <div class="col-lg-6 d-none d-lg-block d-flex justify-content-center">
                          <div class="d-flex justify-content-center">
                              <img src="{{logoCbtis}}" alt="" width="500px">
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
