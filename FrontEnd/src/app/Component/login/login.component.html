<div class="row justify-content-center">
  <div class="col-xl-10 col-lg-12 col-md-9">

    <div class="card">
      <div class="card-header  ">
        <div class="row d-flex">
          <div class="col-2">
            <h3><i class="fa-solid fa-user"></i></h3>
          </div>
          <div class="col-10">
            <h5>{{titulo}}</h5>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-lg-6 d-md-block bg-info bg-gradient align-baseline">
            <img src=".././assets/img/logo.jpg" alt="" width="300" height="500">
          </div>
          <div class="col-lg-6">
            <div class="form-floating form-control-user mb-3">
              <input [(ngModel)]="usuario.nombre" type="email" class="form-control" id="floatingInput"
                placeholder="name@example.com">
              <label for="floatingInput">Acceso : Email address</label>
            </div>
            <div class="form-floating">
              <input [(ngModel)]="usuario.pass" type="password" class="form-control" id="floatingPassword"
                placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>

          <div class="d-flex">
            <div class="d-grid gap-2 d-md-block">
              <button class="btn btn-primary" type="button" (click)="Acceso()">
                <i class="fa-solid fa-right-to-bracket px-3"></i>
                Acceso
              </button>
            </div>
            <div class="text-center">
              <a class="small" href="register.html">Create an Account!</a>
            </div>
            <div class="text-center">
              <a class="small" href="forgot-password.html">Forgot Password?</a>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
