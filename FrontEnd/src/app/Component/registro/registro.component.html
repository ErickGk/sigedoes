<div class="row">
  <div class="col-lg-12">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-12 pt-2">
        <div class="mb-1 text-center display-6 fw-light fs-3">{{proyecto}}</div>
      </div>
      <div class="row">
        <!--Parte Izquierda Del Sistema-->
        <div class="col-md-3 mt-2">
          <div class="mb-2 bg-color-1">
            <div class="row">
              <div class="d-flex justify-content-center text-center ms-2">
                <p class="singup-3 mt-2"><i class="fa-solid fa-right-to-bracket"></i></p>
                <p class="singup-3 ms-2 mt-2">{{registrarse}}</p>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-lg-12">
                  <div class="row d-flex justify-content-center">
                    <div class="card text-center">
                      <input #fileInput type="file" class="form-control form-control-sm" capture="camera"
                        accept="image/*" (change)="cargarFoto($event)" hidden>
                      <a (click)="activarInput()" class="mt-3 mb-5 pe-auto">
                        <img [src]="foto" class="img-fluid borde-999">
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <div class="input-group">
                <span class="input-group-text" style="font-size: small;">Tipo de usuario :</span>
                <select id="tipousuario" class="form-select form-select-sm" (change)="tipousuario($event)">
                  <option value=" " selected>-Seleccionar-</option>
                  <option value="Alumno">Alumno</option>
                  <option value="Docente">Docente</option>
                  <option value="CE">Control Escolar</option>
                  <option value="OE">Orientacion Educativa</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <!--Parte Derecha Del Sistema-->
        <div class="col-md-9 mt-1">
          <!-- contenedor principal -->
          <div class="border border-secundary mt-1">
            <!-- Encabezado de columna -->
            <div class="border-bottom bg-color-1 ">
              <p class="singup-3 ps-4 pt-2 text-center">
                Ingrese sus datos para el registro
              </p>
            </div>
            <div class="container">
              <!-- formulario para los alumnos -->
              <div class="row" *ngIf="tipoUsuario == 'Alumno'">
                <!--Nombre-->
                <div class="col-md-4">
                  <label for="nombre" class="form-label ps-2 tm" >Nombre</label>
                  <input [(ngModel)]="alumno._nombre" type="text" class="form-control tm"
                    placeholder="Nombre empezando con mayúscula" style="font-size: small;text-transform: uppercase;" id="nombre">
                </div>
                <!--Apellido Paterno-->
                <div class="col-md-4">
                  <label for="ap" class="form-label ps-2 tm" >Apellido Paterno</label>
                  <input [(ngModel)]="alumno._apellidoP" type="text" class="form-control tm"
                    placeholder="Apellido empezando con mayúscula" style="font-size: small;text-transform: uppercase;" id="ap" >
                </div>
                <!--Apellido Materno-->
                <div class="col-md-4">
                  <label for="am" class="form-label ps-2 tm" >Apellido Materno</label>
                  <input [(ngModel)]="alumno._apellidoM" type="text" class="form-control tm"
                    placeholder="Apellido empezando con mayúscula" style="font-size: small;text-transform: uppercase;" id="am">
                </div>
                <!--Fecha de nacimiento-->
                <div class="col-md-6">
                  <label for="fn" class="form-label ps-2 tm" >Fecha de nacimiento</label>
                  <input [(ngModel)]="alumno._fechaNac" type="date" class="form-control tm"
                    placeholder="Fecha de nacimiento"  id="fn">
                </div>
                <!-- correo electrónico -->
                <div class="col-md-6">
                  <label for="correo" class="form-label ps-2 tm" >Correo electrónico</label>
                  <input [(ngModel)]="alumno._correo" type="email" class="form-control tm"
                    placeholder="Correo electrónico"  id="correo">
                </div>
                <!-- CURP -->
                <div class="col-md-4">
                  <label for="curp" class="form-label ps-2 tm" >CURP</label>
                  <input [(ngModel)]="alumno._curp" type="text" class="form-control tm"
                    placeholder="CURP" style="font-size: small;text-transform: uppercase;" id="curp">
                </div>
                <!-- dirección -->
                <div class="col-md-8">
                  <label for="dir" class="form-label ps-2 tm" >Dirección</label>
                  <input [(ngModel)]="alumno._direccion" type="text area" class="form-control tm"
                    placeholder="Dirección"  id="dir">
                </div>
                <!-- telefono -->
                <div class="col-md-3">
                  <label for="tel" class="form-label ps-2 tm" >Teléfono</label>
                  <input [(ngModel)]="alumno._telefono" type="text" class="form-control tm"
                    placeholder="Teléfono"  id="tel">
                </div>
                <!-- facebook -->
                <div class="col-md-3">
                  <label for="fb" class="form-label ps-2 tm" >Facebook</label>
                  <input [(ngModel)]="alumno._facebook" type="text" class="form-control tm"
                    placeholder="Facebook"  id="fb">
                </div>
                <!-- twitter -->
                <div class="col-md-3">
                  <label for="tw" class="form-label ps-2 tm" >Twitter</label>
                  <input [(ngModel)]="alumno._twitter" type="text" class="form-control tm"
                    placeholder="Twitter"  id="tw">
                </div>
                <!-- instagram -->
                <div class="col-md-3">
                  <label for="ig" class="form-label ps-2 tm" >Instagram</label>
                  <input [(ngModel)]="alumno._instagram" type="text" class="form-control tm"
                    placeholder="Instagram"  id="ig">
                </div>
                <!-- division -->
                <hr class="border border-danger border-1 opacity-50 mt-2">
                 <!--Especialidad-->
                 <div class="row mb-3">
                  <div class="col-sm-7">
                    <div class="input-group">
                      <span class="input-group-text tm">Especialidad:</span>
                      <select id="especialidad" [(ngModel)]="alumno._especialidad" class="form-select tm">
                        <option (click)='area()' value="Programacion">Programación</option>
                        <option (click)='area()' value="Electricidad">Electricidad</option>
                        <option (click)='area()' value="Contabilidad">Contabilidad</option>
                        <option (click)='area()' value="Producción Industrial De Alimentos">Producción Industrial De
                          Alimentos</option>
                        <option (click)='area()' value="Soporte Y Mantenimieto Equipo De Computo">Soporte Y Mantenimieto
                          Equipo De Computo</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-5 d-flex">
                    <div class="input-group">
                      <span class="input-group-text tm" id="basic-addon1">Sem.</span>
                      <select id="input-group-text" [(ngModel)]="alumno._semestre" class="form-select tm">
                        <option value="PRIMER">°1</option>
                        <option value="SEGUNDO">°2</option>
                        <option value="TERCER">°3</option>
                        <option value="CUARTO">°4</option>
                        <option value="QUINTO">°5</option>
                        <option value="SEXTO">°6</option>
                      </select>
                    </div>
  
  
                    <div class="input-group px-1">
                      <span class="input-group-text tm" id="basic-addon1">Grupo</span>
                      <select id="input-group-text" [(ngModel)]="alumno._grupo" class="form-select tm">
                        <option value="A">"A"</option>
                        <option value="B">"B"</option>
                        <option value="C">"C"</option>
                        <option value="D">"D"</option>
                        <option value="E">"E"</option>
                        <option value="F">"F"</option>
                        <option value="G">"G"</option>
                        <option value="H">"H"</option>
                        <option value="I">"I"</option>
                        <option value="J">"J"</option>
                        <option value="K">"K"</option>
                      </select>
                    </div>
                  </div>
                </div>
                <!--Area y Turno-->
                <div class="input-group mb-3 px-3">
                  <span class="input-group-text tm" id="basic-addon1">Área</span>
                  <input type="text" [(ngModel)]="alumno._area" class="form-select tm" disabled>
  
                  <span class="input-group-text tm" id="basic-addon1">Turno</span>
                  <select id="input-group-text" [(ngModel)]="alumno._turno" class="form-select tm">
                    <option value="Matutino">Matutino</option>
                    <option value="Vespertino">Vespertino</option>
                  </select>
                </div>
                <!--No Control-->
                <div class="input-group mb-3 px-3">
                  <span class="input-group-text tm" id="basic-addon1">#</span>
                  <input [(ngModel)]="alumno._numControl" type="text" class="form-control tm" placeholder="Numero de Control"
                    aria-label="Username" aria-describedby="basic-addon1" value="">
                  <span class="input-group-text tm" id="basic-addon1">!IMPORTANTE</span>
                </div>
              </div>
              <!-- Formulario docente -->
              <div class="row" *ngIf="tipoUsuario == 'Docente'">
                <!--Nombre-->
                <div class="col-md-4">
                  <label for="nombre" class="form-label ps-2" style="font-size: small;">Nombre</label>
                  <input [(ngModel)]="docente._nombre" type="text" class="form-control text-sm"
                    placeholder="Nombre empezando con mayúscula" style="font-size: small;text-transform: uppercase;" id="nombre">
                </div>
                <!--Apellido Paterno-->
                <div class="col-md-4">
                  <label for="ap" class="form-label ps-2" style="font-size: small;">Apellido Paterno</label>
                  <input [(ngModel)]="docente._apellidoP" type="text" class="form-control"
                    placeholder="Apellido empezando con mayúscula" style="font-size: small;text-transform: uppercase;" id="ap" >
                </div>
                <!--Apellido Materno-->
                <div class="col-md-4">
                  <label for="am" class="form-label ps-2" style="font-size: small;">Apellido Materno</label>
                  <input [(ngModel)]="docente._apellidoM" type="text" class="form-control"
                    placeholder="Apellido empezando con mayúscula" style="font-size: small;text-transform: uppercase;" id="am">
                </div>
                <!--Fecha de nacimiento-->
                <div class="col-md-6">
                  <label for="fn" class="form-label ps-2" style="font-size: small;">Fecha de nacimiento</label>
                  <input [(ngModel)]="docente._fechaNac" type="date" class="form-control"
                    placeholder="Fecha de nacimiento" style="font-size: small;" id="fn">
                </div>
                <!-- correo electrónico -->
                <div class="col-md-6">
                  <label for="correo" class="form-label ps-2" style="font-size: small;">Correo electrónico</label>
                  <input [(ngModel)]="docente._correo" type="email" class="form-control"
                    placeholder="Correo electrónico" style="font-size: small;" id="correo">
                </div>
                <!-- CURP -->
                <div class="col-md-4">
                  <label for="curp" class="form-label ps-2" style="font-size: small;">CURP</label>
                  <input [(ngModel)]="docente._curp" type="text" class="form-control"
                    placeholder="CURP" style="font-size: small;text-transform: uppercase;" id="curp">
                </div>
                <!-- dirección -->
                <div class="col-md-8">
                  <label for="dir" class="form-label ps-2" style="font-size: small;">Dirección</label>
                  <input [(ngModel)]="docente._direccion" type="text area" class="form-control"
                    placeholder="Dirección" style="font-size: small;" id="dir">
                </div>
                <!-- telefono -->
                <div class="col-md-3">
                  <label for="tel" class="form-label ps-2" style="font-size: small;">Teléfono</label>
                  <input [(ngModel)]="docente._telefono" type="text" class="form-control"
                    placeholder="Teléfono" style="font-size: small;" id="tel">
                </div>
                <!-- facebook -->
                <div class="col-md-3">
                  <label for="fb" class="form-label ps-2" style="font-size: small;">Facebook</label>
                  <input [(ngModel)]="docente._facebook" type="text" class="form-control"
                    placeholder="Facebook" style="font-size: small;" id="fb">
                </div>
                <!-- twitter -->
                <div class="col-md-3">
                  <label for="tw" class="form-label ps-2" style="font-size: small;">Twitter</label>
                  <input [(ngModel)]="docente._twitter" type="text" class="form-control"
                    placeholder="Twitter" style="font-size: small;" id="tw">
                </div>
                <!-- instagram -->
                <div class="col-md-3">
                  <div class="input-group">
                    <span class="input-group-text" style="font-size: small;"><i class="bi bi-instagram"></i></span>
                    <input [(ngModel)]="docente._instagram" type="text" class="form-control"
                      placeholder="Instagram" style="font-size: small;" id="ig">
                  </div>
                </div>
                <!-- division -->
                <hr class="border border-danger border-1 opacity-50 mt-2">
              </div>
              <!-- Formulario control escolar -->
              <div class="row d-flex" *ngIf="tipoUsuario == 'CE'">
                hola control escolar
              </div>
              <!-- Formulario orientacion educativa -->
              <div class="row d-flex" *ngIf="tipoUsuario == 'OE'">
                hola orientacion educativa
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
      </div>
    </div>
  </div>
