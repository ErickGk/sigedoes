<header class="row d-flex justify-content-center">
  <div class="col-lg-12 pt-4">
    <div class="mb-4 text-center display-6 fw-light">Sistema para la emisión de Constancias de Estudios</div>
    <div class="row d-flex">
      <div class="col-lg-6 d-flex h4 pb-2 mb-4 text-success border-2 border-bottom border-success">
        <h5><i class="fa-solid fa-right-to-bracket"></i></h5>
        <h5 class="px-2">{{informacion}}</h5>
      </div>
      <div class="col-6 d-flex h4 pb-2 mb-4 text-success border-2 border-bottom border-success">
        <h3><i class="fa-solid fa-right-to-bracket"></i></h3>
        <h3 class="  px-2">{{registrarse}}</h3>
        <a class="text-ligth px-5" routerLink="/login">¿Ya tienes una cuenta?</a>
      </div>
    </div>
  </div>

  
    <div class="row">

      <!--Parte Izquierda Del Sistema-->
      <div class="col-lg-6">
        <div>
          <img src="{{infografia}}" class="infografia">
        </div>
      </div>
      <!--Parte Derecha Del Sistema-->
      <div class="col-lg-6">

        <!--Caja De Información-->
        <div class="border border-secondary rounded">
          <!--Introduccion-->
          <div class="border-botom border-secondary border-bottom ">
            <h3 class="p-3 " for="">Ingrese Sus Datos Para Poder Registrarse</h3>
          </div>
          <!--Correo Institucional-->
          <div class="form-floating m-3 rounded">
            <input [(ngModel)]="usuario.correo" type="email" class="form-control letra" id="floatingInput"
              placeholder="Correo Institucional">
            <label for="floatingInput">Ingrese Su Correo Institucional</label>
          </div>
          <!--Curp-->
          <div class="form-floating m-3 rounded">
            <input [(ngModel)]="usuario.curp" type="email" class="form-control letra" id="floatingInput"
              placeholder="Ingrese su curp">
            <label for="floatingInput">Ingrese Su Curp</label>
          </div>
          <!--Especialidad-->
          <div class="form-floating m-3 rounded">
            <input [(ngModel)]="usuario.especialidad" type="email" class="form-control letra" id="floatingInput"
              placeholder="Especialidad">
            <label for="floatingInput">Ingrese Su Especialidad</label>
          </div>
          <!--Semestre-->
          <div class="form-floating m-3 rounded">
            <input [(ngModel)]="usuario.semestre" type="email" class="form-control letra" id="floatingInput"
              placeholder="floatingInput">
            <label for="floatingInput">Ingrese Su Semestre</label>
          </div>
          <!--Area-->
          <div class="form-floating m-3 rounded">
            <input [(ngModel)]="usuario.area" type="email" class="form-control letra" id="floatingInput"
              placeholder="floatinginput">
            <label for="">Ingrese Su Area</label>
          </div>
          <!--Turno-->
          <div class="form-floating m-3 rounded">
            <input [(ngModel)]="usuario.turno" type="email" class="form-control letra" id="floatingInput"
              placeholder="floatingInput">
            <label for="">Ingrese Su Turno</label>
          </div>
          <!--UserName-->
          <div class="form-floating m-3 rounded">
            <input [(ngModel)]="usuario.UserName" type="email" class="form-control" id="floatingInput"
              placeholder="Ingrese Su Nombre De Usuario">
            <label for="floatinInput">Ingrese Su Nombre De Usuario</label>
          </div>
          <!--Contraseña-->
          <div class="form-floating m-3 border rounded">
            <input [(ngModel)]="usuario.pass" type="email" class="form-control" id="floatingInput"
              placeholder="Password">
            <label for="floatingInput">Ingrese Su Contraseña</label>
          </div>

          <!--Repetir Contraseña-->
          <div class="form-floating m-3 border rounded">
            <input [(ngModel)]="usuario.pass2" type="email" class="form-control" id="floatingInput"
              placeholder="Ingrese Su Nombre De Usuario">
            <label for="floatingInput">Repita Su Contraseña</label>
          </div>
          <!--Registro-->
          <div class="d-flex justify-content-center">
            <button class="me-5 mb-3 p-4 pb-2 pt-2 bg-success" type="button" (click)='Registro()'>Registrarse</button>

          </div>
        </div>


      </div>
    </div>
  
  <!--<div class="col-lg-1"></div>-->
</header>
