<div class="row">
    <!-- Lado izquierdo
    <div class="col-md-4 mt-2">
    </div>
     -->
    <!-- Lado derecho -->
    <div class="col-md-12 mt-2">
        <div class="accordion mb-2" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false"
                        aria-controls="panelsStayOpen-collapseOne">
                        Solitudes de Justificantes
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        
                        <table class="table table-responsive table-bordered" *ngIf="justificantes.length > 0">
                            <thead>
                                <tr class="justify-content-center">
                                    <th>#</th>
                                    <th>Numero de Control</th>
                                    <th>Nombre</th>
                                    <th>Especialidad</th>
                                    <th>Grupo</th>
                                    <th>Tipo</th>
                                    <th>Turno</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor = "let solicitud of justificantes; index as i">
                                    <td><img [src]="solicitud.foto" alt="" width="50"></td>
                                    <td>{{solicitud.numControl}}</td>
                                    <td>{{solicitud.nombreCompleto}}</td>
                                    <td>{{solicitud.especialidad}}</td>
                                    <td>{{solicitud.gado}}{{solicitud.grupo}}</td>
                                    <td>{{solicitud.turno}}</td>
                                    <td>
                                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#versolicitud">
                                            <span class="badge text-bg-info">
                                                <i class="bi bi-eye"></i>
                                            </span>
                                        </button>
                                    </td>
                                    <td><button class="btn btn-sm btn-danger"  >Acciones</button></td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="versolicitud" tabindex="-1" aria-labelledby="versolicitudLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="versolicitudLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="card">
                <div class="card-header text-center">
                    <p class="fs-4 fw-lighter">Solicitud de Alumnons</p>
                </div>
                <div class="card-body">
                    <div class="row ${1| ,row-cols-2,row-cols-3, auto,justify-content-md-center,|}">
                        <div class="input-group mb-2">
                            <span class="input-group-text" id="basic-addon1">Nombre</span>
                            <input type="text" class="form-control" placeholder="Nombre" aria-label="Username" aria-describedby="basic-addon1" disabled>
                            <span class="input-group-text" id="basic-addon1">Numero de control</span>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    Footer
                </div>
            </div>





        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
