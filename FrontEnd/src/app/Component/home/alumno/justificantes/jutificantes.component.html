<!--- Titulo --->
<div class="card border border-white mt-4">
    <div class="d-flex justify-content-center p-1 mb-2">
        <h4 class="m-2">SOLICITUD DE JUSTIFICANTE</h4>
    </div>
    <div class="container-fluid d-flex flex-wrap">
        <!--- formulario --->

        <!--Lado izquierdo-->
        <div class="col-md-6 mt-2 pe-md-2">
            <div class="card border border-white px-3">
                <!--- Section Razon --->
                <div class="card mt-4">
                    <div class="col-12 px-3 mb-4">
                        <div class="container p-0 d-flex justify-content-center">
                            <h5>Razón de la Falta</h5>
                        </div>
                        <div class="container">
                            <div class="row">
                                <textarea class="form-control"></textarea>
                            </div>
                        </div>
                    </div>

                </div>
                <!--- Section Documento (Foto) --->
                <div class="row">
                    <!--Parte 1-->
                    <div class="col-4">
                        <div class="card">

                            <div class="container p-md-0 mb-2 ">
                                <div class="row text-center">
                                    <h5>Documento de Referencia</h5>
                                </div>
                                <div class="container py-2">
                                    <div class="row d-flex justify-content-center">
                                        <div class="col-6">
                                            <a href="#">
                                                <img src="assets/img/documentfoto.png" class="card-img-top"
                                                    alt="documento">
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Parte 2-->
                    <div class="col-4">
                        <div class="card">

                            <div class="container p-md-0 mb-2 ">
                                <div class="row text-center">
                                    <h5>Copia De Identificacion Del Tutor</h5>
                                </div>
                                <div class="container py-2">
                                    <div class="row d-flex justify-content-center">
                                        <div class="col-6">
                                            <a href="#">
                                                <img src="assets/img/documentfoto.png" class="card-img-top"
                                                    alt="documento">
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Parte 3-->
                    <div class="col-4">
                        <div class="card">

                            <div class="container p-md-0 mb-2 ">
                                <div class="row text-center">
                                    <h5>Carta del Tutor</h5>
                                </div>
                                <div class="container py-2">
                                    <div class="row d-flex justify-content-center">
                                        <div class="col-6">
                                            <a href="#">
                                                <img src="assets/img/documentfoto.png" class="card-img-top"
                                                    alt="documento">
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>




        <!--Lado Derecho-->
        <div class="col-md-6 ps-md-2 mt-2">
            <div class="card border border-white p-2">
                <div class="accordion mb-2" id="accordionPanelsStayOpenExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false"
                                aria-controls="panelsStayOpen-collapseOne">
                                Tipo de Justificante
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse">
                            <div class="accordion-body">
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo"
                                            aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                                            Justificar por Día(s)
                                        </button>
                                    </h2>
                                    <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
                                        <div class="accordion-body">
                                            <!--- Fechas Justificar --->
                                            <div class="col-12 px-3 mt-4">
                                                <div class="container p-0">
                                                    <div class="row">
                                                        <div class="col mb-2">
                                                            <h5>Día(s) a Justificar:</h5>
                                                        </div>
                                                        <div class="col mb-2">
                                                            <select class="form-select">
                                                                <option value="1">Día</option>
                                                                <option value="2">Días</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="container mb-2" *ngIf="">
                                                    <div class="row d-flex">
                                                        <input type="date" class="fs-6 form-control" placeholder="">
                                                    </div>
                                                </div>
                                                <div class="container mb-2">
                                                    <div class="row d-flex">
                                                        <div class="col-6 p-0 d-flex">
                                                            <p class="mx-2">De:</p>
                                                            <input type="date" class="fs-6 form-control" placeholder="">
                                                        </div>
                                                        <div class="col-6 p-0 d-flex">
                                                            <p class="mx-2">a</p>
                                                            <input type="date" class="fs-6 form-control" placeholder="">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree"
                                            aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                                            Justificante solo Hora(s)
                                        </button>
                                    </h2>
                                    <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
                                        <div class="accordion-body">
                                            <strong>
                                                <div class="d-flex justify-content-center">
                                                    <h6>Intervalo</h6>
                                                </div>
                                                <div class="row">
                                                    <!--Lado izquierdo-->
                                                    <div class="col-5 px-3 mb-4">
                                                        <div class="card d-flex justify-content-center mt-4">
                                                            <select name="" id="" class="form-control text-center">
                                                                <option value="1">1</option>
                                                                <option value="2">2</option>
                                                                <option value="3">3</option>
                                                                <option value="4">4</option>
                                                                <option value="5">5</option>
                                                                <option value="6">6</option>
                                                                <option value="7">7</option>
                                                                <option value="8">8</option>
                                                                <option value="9">9</option>
                                                                <option value="10">10</option>
                                                                <option value="11">11</option>
                                                                <option value="12">12</option>
                                                            </select>
                                                            <select name="" id="" class="form-control text-center">
                                                                <option value="1">AM</option>
                                                                <option value="0">PM</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-2 d-flex justify-content-center">
                                                        <div class="align-self-center">
                                                            <h3>A</h3>
                                                        </div>
                                                    </div>
                                                    <!--Lado Derecho-->
                                                    <div class="col-5 px-3 mb-4">
                                                        <div class="card mt-4">
                                                            <select name="" id="" class="form-control text-center">
                                                                <option value="1">1</option>
                                                                <option value="2">2</option>
                                                                <option value="3">3</option>
                                                                <option value="4">4</option>
                                                                <option value="5">5</option>
                                                                <option value="6">6</option>
                                                                <option value="7">7</option>
                                                                <option value="8">8</option>
                                                                <option value="9">9</option>
                                                                <option value="10">10</option>
                                                                <option value="11">11</option>
                                                                <option value="12">12</option>
                                                            </select>
                                                            <select name="" id="" class="form-control text-center">
                                                                <option value="1">AM</option>
                                                                <option value="0">PM</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>

                                            </strong>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--- Botones --->
                <div class="container mb-2">
                    <div class="row d-flex justify-content-center">
                        <div class="col-lg-6 d-flex">
                            <div class="col text-center">
                                <button class="enter-2 m-0 px-3">Cancelar</button>
                            </div>
                            <div class="col text-center">
                                <button class="enter-2 m-0 px-3">Solicitar</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
