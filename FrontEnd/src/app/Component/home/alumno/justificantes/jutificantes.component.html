<!--- Titulo --->
<div class="card border border-white mt-4">
<div class="d-flex justify-content-center p-1 mb-2">
    <h4 class="m-2">SOLICITAR JUSTIFICANTE</h4>
</div>
<div class="container-fluid">
    <!--- formulario --->
    <!--- Section Nombre --->
    <div class="col-12 px-3 mb-4">
        <div class="container p-0">
            <h5>Nombre</h5>
        </div>
        <div class="container mb-2">
            <div class="row">
                <input type="text" class="fs-6 form-control" placeholder="">
            </div>
        </div>
    </div>

    <!--- Section Razon --->
    <div class="col-12 px-3 mb-4">
        <div class="container p-0">
            <h5>Razón de la Falta</h5>
        </div>
        <div class="container">
            <div class="row">
                <textarea class="form-control"></textarea>
            </div>
        </div>
    </div>

    <!--- Section Documento (Foto) --->
    <div class="container p-md-0 mb-2">
        <h5>Documento de Referencia</h5>
        <div class="container py-2">
            <div class="row">
                <div class="col-lg-2 col-md-3 col-6">
                    <div class="card pt-2">
                        <a href="#">
                            <img src="assets/img/documentfoto.png" class="card-img-top" alt="documento">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--- Fechas Justificar --->
    <div class="col-12 px-3">
        <div class="container p-0">
            <div class="row">
                <div class="col mb-2">
                    <h5>Día(s) a Justificar:</h5>
                </div>
                <div class="col mb-2">
                    <select class="form-select">
                        <option>Día</option>
                        <option>Días</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container mb-2">
            <div class="row d-flex">
                <input type="date" class="fs-6 form-control" placeholder="">
            </div>
        </div>
        <div class="container mb-2">
            <div class="row d-flex">
                <div class="col-6 p-0 d-flex">
                    <p class="mx-2">De:</p>
                    <input type="date" class="fs-6 form-control" placeholder="">
                </div>
                <div class="col-6 p-0 d-flex">
                    <p class="mx-2">a</p>
                    <input type="date" class="fs-6 form-control" placeholder="">
                </div>
            </div>
        </div>

        <!--- Botones --->
        <div class="container mb-2">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-6 d-flex">
                    <div class="col text-center">
                        <button class="enter-2 m-0">Cancelar</button>
                    </div>
                    <div class="col text-center">
                        <button class="enter-2 m-0">Solicitar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
