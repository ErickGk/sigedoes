<div class="row pt-4">
    <!-- lado izquierdo -->
    <div class="col-md-3 mb-2">
        <div class="card px-4 py-2">
            <div class="row d-flex justify-content-center">
                <div class="container mt-2 col-8 d-flex justify-content-center">
                    <input #fileInput type="file" class="form-control form-control-sm" capture="camera" accept="image/*"
                        (change)="cargarFoto($event)" hidden>
                    <a (click)="activarInput()" class="mt-3 mb-5 pe-auto">
                        <img [src]="perfil.foto" class="borde-999" width="110">
                    </a>
                </div>
                <div class="card-body text-center p-2">
                    <h4 class="card-title">{{perfil.nombre}}</h4>
                </div>
            </div>
        </div>
    </div>
    <!-- lado derecho -->
    <div class="col-md-9 mb-2">
        <div class="card">
            <div class="card-header color-1">
                <div class="d-flex justify-content-between">
                    <div class=" ">
                        <p class="fs-5 pt-2 text-white">Mi Perfil</p>
                    </div>
                    <div class=" "><button class="enter-2 mt-2" type="button">Guardar</button></div>
                </div>
            </div>
            <div class="col px-3">
                <h4>Detalles de Perfil</h4>

                <div class="container mb-2">
                    <h5 class="m-0">Nombre de Usuario:</h5>
                    <div class="row row-cols-2">
                        <div class="col-8">
                            <p class="m-0">{{perfil.nombre}}</p>
                        </div>
                        <div class="col-4 text-end">
                            <button class="enter-2">Editar</button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col px-3">
                <h4>Descripci칩n</h4>
                <div class="container mb-2">
                    <div class="row row-cols-2">
                        <div class="col-8">
                            <div class="" *ngIf="perfil.rol=='AL'">
                                <p class="fs-6 ">Espacialidad: <B>{{perfil.especialidad}}</B></p>
                                <p class="fs-6 ">Grado y grupo: <B>{{perfil.grado+" "+perfil.grupo}}</B></p>
                                <p class="fs-6 ">Turno : <B>{{perfil.turno}}</B></p>
                            </div>
                            

                        </div>
                        <div class="col-4 text-end">
                            <button class="enter-2">Editar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col px-3">
                <h5>Cambiar Contrase침a</h5>
                <div class="container mb-2">
                    <div class="row">
                        <div class="col-lg-4 mb-2">
                            <input type="text" [(ngModel)]="perfil.pass1" id="pass" class="fs-6 form-control"
                                placeholder="Nueva Contrase침a" (keyup)="validar($event)">
                            <span id="validandoPass"></span>
                        </div>
                        <div class="col-lg-8 mb-2">
                            <div class="row">
                                <div class="col-lg-6 mb-2">
                                    <input type="text" [(ngModel)]="perfil.pass2" id="pass2" class="fs-6 form-control"
                                        placeholder="Confirmar Contrase침a" (keyup)="validar($event)">
                                    <span id="validandoPass2"></span>
                                </div>
                                <div class="col-lg-6">
                                    <div class="row row-cols-2">
                                        <div class="col">
                                            <button class="enter-1 m-0">Confirmar</button>
                                        </div>
                                        <div class="col">
                                            <button class="enter-1 m-0">Cancelar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
