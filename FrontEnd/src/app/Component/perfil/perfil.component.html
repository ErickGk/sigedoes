

    <div class="col-md-6">
        <img src="../../../assets/sep.png"  alt="DGETI" width="200" height="60" class="m-1 mt-3 mr">

        <img src="../../../assets/DGETI.png"  alt="DGETI" width="280" height="90" class="m-1 mt-3 mr">

        <img src="../../../assets/logoCBTIS-removebg.png"  alt="DGETI" width="120" height="100" class="m-1 mt-3">
    </div>

    <div class="border border-danger rounded p-2 w-50 mx-auto border-3" >
        <th class="col-6 col-sm-9 text-center rounded border border-dark display-18 text-success">
            Centro de Bachillerato Tecnológico Industrial y de Servicios No.66 <br>
            "Agustín de Iturbide" <br> Clave: 30DCTO2360</th>
        <div class="row">
        <div class="col-6 col-sm">
            <table class="table table-border border border-dark rounded mb-2">

                <tbody>

                    <tr>
                        <th class="c1">Alumno</th>
                        <td class="c1 text-center">
<input [(ngModel)]="perfilInfo.alumno" class="border border-0 c1" type="text" placeholder="xd">
                        </td>
                    </tr>

                    <tr>
                        <th class="c2">CURP</th>
                        <td class="c2 text-center">
                            <input [(ngModel)]="perfilInfo.curp" class="border border-0 c2"  type="text" placeholder="dx">
                        </td>
                    </tr>
                    
                    <tr>
                        <th class="c1">Numero de control</th>
                        <td class="c1 text-center">
                            <input [(ngModel)]="perfilInfo.numControl" class="border border-0 c1"  type="text" placeholder="dx" disabled>
                        </td>
                    </tr>
                    <tr>
                        <th class="c2">Especialidad</th>
                        <td class="c2 text-center">
                            <input [(ngModel)]="perfilInfo.especialidad" class="border border-0 c2"  type="text" placeholder="dx">
                        </td>
                    </tr>
                    <tr>
                        <th class="c1">Grado</th>
                        <td class="c1 text-center">
                            <input [(ngModel)]="perfilInfo.grado" class="border border-0 c1"  type="text" placeholder="dx">
                        </td>
                    </tr>
                    <tr>
                        <th class="c2">Grupo</th>
                        <td class="c2 text-center">
                            <input [(ngModel)]="perfilInfo.grupo" class="border border-0 c2"  type="text" placeholder="dx">
                        </td>
                    </tr>
                    <tr>
                        <th class="c1">Correo</th>
                        <td class="c1 text-center">
                            <input [(ngModel)]="perfilInfo.correo" class="border border-0 c1"  type="text" placeholder="dx">
                        </td>
                    </tr> 
                    <tr>
                        <th class="c2">Turno</th>
                        <td class="c2 text-center">
                            <input [(ngModel)]="perfilInfo.turno" class="border border-0 c2"  type="text" placeholder="xd">
                        </td>
                    </tr>
                </tbody>
                </table>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger ps-5 pe-5" (click)="recarga()">Actualizar</button>
                </div>
            </div>
        </div>
    </div>
