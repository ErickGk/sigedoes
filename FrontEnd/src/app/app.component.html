<!-- barra de navegación -->
<nav class="navbar navbar-expand-sm bg-sigese bg-gradient navbar-dark "
  aria-label="breadcrumb">
  <!-- Logo de la aplicación -->
  <a class="navbar-brand ps-2 " routerLink="home" (click)="visibleLoginRegistro()">
    <img src="{{logo}}" width="95">
  </a>
  <!-- Links de la barra de navegación -->
  <ul class="navbar-nav ">
    <li *ngIf="nav._mostrar  && nav._iflogin " class="nav-item" id="idlogin">
      <a class="nav-link" routerLink="login" (click)="visibleLoginRegistro()">Inicio de sesión</a>
    </li>
    <li class="nav-item" id="idhome" *ngIf="nav._mostrar  && nav._home ">
      <a class="nav-link" routerLink="homeAlumno" (click)="visibleLoginRegistro()">Alumno</a>
    </li>
    <li class="nav-item" *ngIf="nav._Administrador ">
      <a class="nav-link" routerLink="admin" id="idregistro">Administrador</a>
    </li>
    <li class="nav-item" *ngIf="nav._docente ">
      <a class="nav-link" routerLink="homeDocente" id="idregistro">Docente</a>
    </li>
    <li class="nav-item" *ngIf="nav._registro">
      <a class="nav-link" routerLink="registro">Registro</a>
    </li>
  </ul>
  <div class="collapse navbar-collapse " id="collapsibleNavbar">
    <div class="dropdown ms-auto ms-md-0 me-3 me-lg-4 d-flex flex-row text-white-50" *ngIf="nav._registro">
      <button class="dropdown-item nav-link " (click)="salir()">
        <i class="fa-solid fa-right-from-bracket "></i>
        Salir
      </button>
    </div>
  </div>
  <!-- usuario -->
  <div class=" dropdown pe-2" *ngIf="nav._usuario!==''">
    <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
      <img src="{{logo}}" alt="Profile" class="rounded-circle" width="20px">
      <span class="d-none d-md-block dropdown-toggle ps-2 text-white-50">{{nav._usuario}}</span>
    </a>
    <ul class="dropdown-menu dropdown-menu-end">
      <li class="ps-2 text-center" >
        <p class="text-color-sigese ps-2 px-2 f3">{{nav._usuario}}</p>
      </li>
      <li>
        <hr class="dropdown-divider">
      </li>
      <li >
        <button class="dropdown-item" (click)="salir()">
          <i class="fa-solid fa-right-from-bracket "></i>
          Salir
        </button>
      </li>
    </ul>
  </div>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

</nav>

<div class="container-fluid bg-success" style="--bs-bg-opacity: .3;">
  <!-- contenindo de la aplicación -->
  <div class="row">
    <router-outlet></router-outlet>
  </div>
  <!-- pie de página -->
  <div class="row pt-0">
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid px-2">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">
            Copyright &copy; 
            {{proyecto}} 
            CBTis66 {{fecha}}
          </div>
          <div class="d-flex align-items-center">
            <a class="pe-2 ps-2" href=""><i class="bi bi-twitter-x"></i></a>
            <a href=""><i class="bi bi-facebook"></i></a>
            <a class="pe-2 ps-2" href=""><i class="bi bi-instagram"></i></a>
            <a class="pe-2 " href=""> <i class="bi bi-tiktok"></i></a>
            <a class="pe-2 " href=""> <i class="bi bi-whatsapp"></i></a>
          </div>
          <div>
            <a href="#">Privacy Policy</a>
            &middot;
            <a href="#">Terms &amp; Conditions</a>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
