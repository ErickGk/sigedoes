<!-- barra de navegación -->
<nav class="navbar navbar-expand-sm bg-3g bg-gradient navbar-dark sticky-top">
    <!-- Logo de la aplicación -->
    <a class="navbar-brand ps-2" routerLink="home" (click)="visibleLoginRegistro()">
      <img src="{{logo}}" width="37">
    </a>
    <!-- Links de la barra de navegación -->
    <ul class="navbar-nav">
      <li *ngIf="nav._mostrar  && nav._iflogin " class="nav-item" id="idlogin">
        <a class="nav-link" routerLink="login" (click)="visibleLoginRegistro()">Inicio de sesión</a>
      </li>
      <li class="nav-item" id="idhome" *ngIf="!nav._mostrar  && nav._home ">
        <a class="nav-link" routerLink="home" (click)="visibleLoginRegistro()">Home</a>
      </li>
      <li class="nav-item" *ngIf="nav._Administrador ">
        <a class="nav-link" routerLink="admin" id="idregistro">Administrador</a>
      </li>
      <li class="nav-item" *ngIf="nav._docente ">
        <a class="nav-link" routerLink="docente" id="idregistro">Docente</a>
      </li>
      <li class="nav-item" *ngIf="nav._registro">
        <a class="nav-link" routerLink="registro">Registro</a>
      </li>
    </ul>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <div class="dropdown ms-auto ms-md-0 me-3 me-lg-4 d-flex flex-row text-white-50" *ngIf="nav._registro">
        <button class="dropdown-item nav-link " (click)="salir()">
          <i class="fa-solid fa-right-from-bracket "></i>
        Salir
      </button>
      </div>
    </div>
    <div class="dropdown ms-auto ms-md-0 me-3 me-lg-4 d-flex flex-row" *ngIf="nav._mostrar  || nav._logout ">
      <a class="badge rounded-pill text-color-3G mt-3" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fa fa-user-circle h4" aria-hidden="true"></i>
      </a>
      <ul class="dropdown-menu dropdown-menu-end">
        <li class="ps-2">
          <a class="d-flex d-inline-flex text-decoration-none" routerLink="perfil">
            <i class="fa fa-cogs text-color-3G" aria-hidden="true"></i>
            <p class="text-color-3G ps-2 px-2">{{nav._usuario}}</p>
          </a>
        </li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li>
          <button class="dropdown-item" (click)="salir()">
            <i class="fa-solid fa-right-from-bracket "></i>
          Salir
        </button></li>
      </ul>
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
  
</nav>

<div class="container-fluid bg-success" style="--bs-bg-opacity: .3;">
  <!-- contenindo de la aplicación -->
  <div class="row">
    <router-outlet></router-outlet>
  </div>
  <!-- pie de página -->
  <div class="row pt-2">
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid px-2">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">Copyright &copy; Constancias en Línea CBTis66 2022</div>
          <div>
            <a href="#">Privacy Policy</a>
            &middot;
            <a href="#">Terms &amp; Conditions</a>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
